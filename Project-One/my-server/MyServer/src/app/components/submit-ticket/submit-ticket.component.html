<div class="container col-12 col-md-9 col-lg-6">
    <form class="bg-light">
  
      <label>Amount</label>
      <input class = "form-control" type="text" id="amount" name="amount" [(ngModel)]="amount"  placeholder="Enter amount">
  
      
  
      <label>Type</label>
      <select class = "form-control" id="Type" name="Type" [(ngModel)]="type_id">
        <option value="1">1.Lodging</option>
        <option value="2">2.Food</option>
        <option value="3">3.Travel</option>
        <option value="4">4.Other</option>
      </select>
  
      <label for="subject">Description:</label>
      <textarea class = "form-control" id="subject" name="subject"[(ngModel)]="description" placeholder="Write something.." ></textarea>
  
      <input class = "btn btn-primary" id="submit" type="submit" value="Submit" (click) = "submit()" >
  
    </form>
  </div> 

  <button class = "btn btn-primary" (click) = "BacktoHome()">Go to Homepage</button>
